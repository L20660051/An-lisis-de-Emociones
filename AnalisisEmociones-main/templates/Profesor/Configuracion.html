<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex flex-column flex-lg-row">
        <div class="sidebar">
            <div class="profile text-center">
                <img src="profesor.jpg" alt="Perfil" class="profile-pic rounded-circle">
                <h2>Jesus Alberto Garza Ortega</h2>
                <p>jesus.go@matehuala.tecnm.mx</p>
            </div>
            <nav class="mt-4">
                <a href="Profesor.html" class="d-block py-2 text-decoration-none">Alumnos</a>
                <a href="Classes.html" class="d-block py-2 text-decoration-none active">Mis clases</a>
                <a href="Avisos.html" class="d-block py-2 text-decoration-none">Avisos</a>
                <a href="Configuracion.html" class="d-block py-2 text-decoration-none">Configuración</a>
            </nav>
            <footer class="text-center mt-auto">
                <button id="toggle-theme" class="btn btn-dark w-100" onclick="toggleTheme()">Cambiar Modo</button>
            </footer>
        </div>

        <div class="main-content p-4 flex-grow-1">
            <header class="mb-4">
                <h1 class="text-center">Configuración</h1>
            </header>

            <section class="settings">
                <!-- Configuración de perfil -->
                <div class="card mb-4">
                    <div class="card-header bg-warning text-white">
                        <strong>Configuración de Perfil</strong>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" value="Jesus Alberto Garza Ortega">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" value="jesus.go@matehuala.tecnm.mx">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Número de Teléfono</label>
                                <input type="text" class="form-control" id="telefono" value="1234567890">
                            </div>
                            <button type="submit" class="btn btn-primary btn-naranja">Guardar Cambios</button>
                        </form>
                    </div>
                </div>

                <!-- Cambio de contraseña -->
                <div class="card mb-4">
                    <div class="card-header bg-warning text-white">
                        <strong>Cambiar Contraseña</strong>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="old-password" class="form-label">Contraseña Actual</label>
                                <input type="password" class="form-control" id="old-password">
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="new-password">
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirmar Nueva Contraseña</label>
                                <input type="password" class="form-control" id="confirm-password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-naranja">Cambiar Contraseña</button>
                        </form>
                    </div>
                </div>

                <!-- Configuración de notificaciones -->
                <div class="card mb-4">
                    <div class="card-header bg-warning text-white">
                        <strong>Notificaciones</strong>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="notif-alumnos" checked>
                                <label class="form-check-label" for="notif-alumnos">
                                    Notificarme actualizaciones de Alumnos
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="notif-clases">
                                <label class="form-check-label" for="notif-clases">
                                    Notificarme sobre cambios en Clases
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="notif-psicologia">
                                <label class="form-check-label" for="notif-psicologia">
                                    Notificarme avisos de Psicología
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-naranja">Guardar Preferencias</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
